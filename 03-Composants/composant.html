<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/composant.css">
    <title>Composants bootstrap</title>
</head>
<body>

    <div class="container">

        <h2>Menu Sticky</h2>

        <p>[Voir le haut de l'image]</p>

        <!--

            .fixed-top est une classe bootstrap qui donne les attributs asuivant à notre
            élément sélectionné :
             position : relative;
             top : 0;
             left : 0;

            De la même manière .fixed-bottom donne les mêmes attributs à l'élément 
            sélectionné sauf pour top : 0 qui sera remplacé par bottom : 0.

        -->

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link nav-item active" aria-current="page" href="#">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-item" href="#">A propos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-item" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </div>

    
</body>
</html>
