<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/grille-site.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-2 bordureRouge header-1">header - 1</div>
                <div class="col-md-6 ms-auto bordureRouge header-2">header - 2</div>
                <div class="col-md-2 ms-auto bordureRouge header-3">header - 3</div>
            </div>
        </header>
        <div class="row">
            <nav class="col-md-12 bordureOrange nav">
                nav
            </nav>
        </div>
        <section>
            <div class="row">
                <div class="col-md-2 bordureBleue section-1">section - 1</div>
                <div class="col-md-6 offset-md-1 bordureBleue section-2">section - 2</div>
                <div class="col-md-2 offset-md-1 bordureBleue section-3">section - 3</div>
            </div>
        </section>
        <!-- offset permet de laisser des cases vides à la gauche de l'élément
             sur lequel est déclaré le offset
        -->
        <footer>
            <div class="row">
                <div class="col-md-2 bordureVerte footer-1">footer - 1</div>
                <div class="col-md-6 offset-md-1 bordureVerte footer-2">footer - 2</div>
                <div class="col-md-2 offset-md-1 bordureVerte footer-3">footer - 3</div>
            </div>
        </footer>
    </div>
</body>
</html>
