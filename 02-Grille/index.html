<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!--

        .container permet de centrer sur la page web
        .row est "une rangée" ou "une ligne"


        justify-content-center = on centre les éléments d'une div au millieu
        justify-content-start = on agence les éléments d'une div en commençant par le début (la gauche)
        justify-content-end = on agence les éléments d'une div en commençant par la fin (la droite)
        justify-content-around = on agence les élménts d'une div en créant des espaces autour de chaque élément
        justify-content-between = on agence les éléments d'une div en créant des espaces entre chaque élément        




    -->

    <div class="container">
        <h1>Découverte aux grilles de bootstrap</h1>

        <div class="row justify-content-center">

            <div class="col-10 bordure">Zone 0</div>

        </div>

    </div>
</body>
</html>
